overlay: 1.0.0
info:
  title: Attio API Python SDK Overlay
  version: 1.0.0
actions:
  # Rename query parameter from 'list' to 'list_id' in threads endpoint
  - target: "$.paths['/v2/threads'].get.parameters[?(@.name == 'list')]"
    update:
      name: list_id

  # Override timestamp value to force string type (nullify format to prevent date inference)
  - target: "$.components.schemas['output-value'].anyOf[18].properties.value"
    update:
      type: string
      format: null
      description: "A timestamp value represents a single, universal moment in time using an ISO 8601 formatted string"
      example: "2023-01-01T15:00:00.000000000Z"

  - target: "$.components.schemas['input-value'].anyOf[18].properties.value"
    update:
      type: string
      format: null
      description: "A timestamp value represents a single, universal moment in time using an ISO 8601 formatted string"
      example: "2023-01-01T15:00:00.000000000Z"