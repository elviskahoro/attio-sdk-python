overlay: 1.0.0
info:
  title: Attio API Python SDK Overlay
  version: 1.0.0
actions:
  # Rename query parameter from 'list' to 'list_id' in threads endpoint
  - target: "$.paths['/v2/threads'].get.parameters[?(@.name == 'list')]"
    update:
      name: list_id

  # Override timestamp value field to force plain string type (output-value)
  - target: "$.components.schemas['output-value'].anyOf[18].properties.value"
    update:
      type: string
      description: "A timestamp value string in ISO 8601 format"
      example: "2023-01-01T15:00:00.000000000Z"
      x-speakeasy-type: string

  # Remove format from timestamp to prevent date-time inference (output-value)
  - target: "$.components.schemas['output-value'].anyOf[18].properties.value.format"
    remove: true

  # Override timestamp value field to force plain string type (input-value)
  - target: "$.components.schemas['input-value'].anyOf[18].properties.value"
    update:
      type: string
      description: "A timestamp value string in ISO 8601 format"
      example: "2023-01-01T15:00:00.000000000Z"
      x-speakeasy-type: string

  # Remove format from timestamp to prevent date-time inference (input-value)
  - target: "$.components.schemas['input-value'].anyOf[18].properties.value.format"
    remove: true