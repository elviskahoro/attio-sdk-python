overlay: 1.0.0
info:
  title: Attio API Python SDK Overlay
  version: 1.0.0
actions:
  # Rename query parameter from 'list' to 'list_id' in threads endpoint
  - target: "$.paths['/v2/threads'].get.parameters[?(@.name == 'list')]"
    update:
      name: list_id

  # Force timestamp value to plain string by removing all datetime hints (output-value)
  - target: "$.components.schemas['output-value'].anyOf[18].properties.value"
    update:
      type: string
      description: "Value as string"
      example: "example-string-value"

  # Force timestamp value to plain string by removing all datetime hints (input-value)
  - target: "$.components.schemas['input-value'].anyOf[18].properties.value"
    update:
      type: string
      description: "Value as string"
      example: "example-string-value"